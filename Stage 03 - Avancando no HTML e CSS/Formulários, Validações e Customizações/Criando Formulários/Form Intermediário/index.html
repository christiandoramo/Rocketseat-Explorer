<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Form Intermediário</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha o formulário abaixo para<br>agendar a sua mentoria
            </p>
        </header>
        <main>
            <form action="/" method="post">
                <div class="form-card">
                    <section>
                        <h2>Informações pessoais</h2>
                        <div class="divider"></div>
                        <div class="label-input-row">
                            <div class="label-input">
                                <label>Nome</label>
                                <input>
                            </div>
                            <div class="label-input">
                                <label>Sobrenome</label>
                                <input>
                            </div>
                        </div>
                        <div class="label-input-row">
                            <div class="label-input">
                                <label>Email</label>
                                <input>
                            </div>
                        </div>
                        <div class="label-input-row">
                            <div class="label-input">
                                <label>Senha</label>
                                <input>
                            </div>
                        </div>
                    </section>
                    <section>
                        <h2>Informações do mentor</h2>
                        <div class="divider"></div>
                        <div class="label-input-row">
                            <div class="label-input mentor-name">
                                <label>Nome do seu Mentor <span>(só o primeiro nome)</span></label>
                                <input class="mentor-name-input">
                            </div>
                        </div>
                    </section>
                    <section>
                        <h2>Seus horários disponíveis</h2>
                        <div class="divider"></div>
                        <h3>Primeira mentoria</h3>
                        <div class="label-input-row">
                            <div class="label-input date">
                                <label>Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date">
                            </div>
                            <div class="label-input time">
                                <label>Das</label>
                                <input type="time">
                            </div>
                            <div class="label-input time">
                                <label>Até</label>
                                <input type="time">
                            </div>
                        </div>
                        <h3>Segunda mentoria</h3>
                        <div class="label-input-row">
                            <div class="label-input date">
                                <label>Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date">
                            </div>
                            <div class="label-input time">
                                <label>Das</label>
                                <input type="time">
                            </div>
                            <div class="label-input time">
                                <label>Até</label>
                                <input type="time">
                            </div>
                        </div>
                    </section>
                </div>
                <div class="form-bottom">
                    <button>Salvar</button>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
