<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <title>Focus Timer</title>

<body>
    <div class="container">
        <header>
            <div class="theme">
                <i class="ph ph-moon"></i>
            </div>
        </header>
        <main>
            <div class="card">
                <div class="timer">
                    <div class="datetime">
                        <div class="minutes">00</div>
                        <div class="dois-pontos">:</div>
                        <div class="seconds">00</div>
                    </div>
                    <div class="settings">
                        <div class="play">
                            <i class="ph ph-play-circle"></i>
                        </div>
                        <div class="pause hide selected">
                            <i class="ph ph-pause-circle"></i>
                        </div>
                        <div class="stop">
                            <i class="ph ph-stop-circle"></i>
                        </div>
                        <div class="plus">
                            <i class="ph ph-plus-circle"></i>
                        </div>
                        <div class="minus">
                            <i class="ph ph-minus-circle"></i>
                        </div>
                    </div>
                </div>
                <div class="sounds">
                    <div class="sound floresta">
                        <i class="ph ph-tree"></i>
                    </div>
                    <div class="sound chuva">
                        <i class="ph ph-cloud-rain"></i>
                    </div>
                    <div class="sound cafeteria">
                        <i class="ph ph-storefront"></i>
                    </div>
                    <div class="sound fogueira">
                        <i class="ph ph-flame"></i>
                    </div>
                </div>
            </div>
        </main>
